services:
  # Backend API service
  - type: web
    name: watch-project-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://watch-project-frontend.onrender.com

  # Frontend service
  - type: web
    name: watch-project-frontend
    env: static
    buildCommand: cd webapp && npm install && npm run build
    staticPublishPath: webapp/dist
    envVars:
      - key: VITE_API_URL
        value: https://watch-project-backend.onrender.com
      - key: VITE_SUPABASE_URL
        value: https://ouoltbhcojflwuuhilho.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false 